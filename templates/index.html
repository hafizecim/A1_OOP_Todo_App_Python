<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- İkonlar (Bootstrap Icons CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Özel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
          <i class="bi bi-check2-square"></i> MyTodo
        </a>
        <div class="d-flex">
          <span class="text-muted small">Hızlı • Basit • Güvenilir</span>
        </div>
      </div>
    </nav>
    <h1>Todo List</h1>
    <div>
      Add a new todo item:
      <form action="{{url_for('add')}}" method="POST">
        <input type="text" name="todoitem" placeholder="Enter new todo item" />
        <input type="submit" value="Add Item" />
      </form>
    </div>
    <div>
      <h2>Incomplete Items</h2>
      <ul>
        {% for todo in incomplete %}
        <li style="font-size: 30pt">
          {{ todo.text }}<a href="{{url_for('complete', id=todo.id) }}"
            >Mark As Complete</a
          >
        </li>
        {% endfor %}
      </ul>
      <h2>Completed Items</h2>
        <ul>
            {% for todo in complete %}
            <li style="font-size: 30pt; text-decoration: line-through;">
            {{ todo.text }}
            </li>
            {% endfor %}
        </ul> 
    </div>
  </body>
</html>
