<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div>
      Add a new todo item:
      <form action="{{url_for('add')}}" method="POST">
        <input type="text" name="todoitem" placeholder="Enter new todo item" />
        <input type="submit" value="Add Item" />
      </form>
    </div>
    <div>
      <h2>Incomplete Items</h2>
      <ul>
        {% for todo in todos %}
        <li style="font-size: 30pt">
          {{ todo.text }}<a href="{{url_for('complete', id=todo.id) }}"
            >Mark As Complete</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
