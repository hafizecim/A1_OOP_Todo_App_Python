<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- İkonlar (Bootstrap Icons CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Özel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
          <i class="bi bi-check2-square"></i> MyTodo
        </a>
        <div class="d-flex">
          <span class="text-muted small">Hızlı • Basit • Güvenilir</span>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <!-- Kart: Yeni görev ekleme -->
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Yeni Görev Ekle</h5>
              <form action="{{ url_for('add') }}" method="POST" class="row g-2">
                <div class="col-9">
                  <input
                    type="text"
                    name="todoitem"
                    class="form-control form-control-lg"
                    placeholder="Yapılacak işi yazın (ör. E-posta gönder)"
                    required
                  />
                </div>
                <div class="col-3 d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">
                    <i class="bi bi-plus-lg"></i> Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>

          
        </div>
      </div>
    </main>

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  </body>
</html>
