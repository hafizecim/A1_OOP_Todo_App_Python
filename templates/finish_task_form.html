{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white py-3 rounded-top-4">
            <h4 class="mb-0">
                <i class="bi bi-check-circle me-2"></i>
                Görevi Tamamla
            </h4>
        </div>

        <div class="card-body p-4">

            <!-- Görev Bilgileri -->
            <div class="mb-4">
                <h5 class="fw-bold text-secondary">Görev Bilgileri</h5>
                <hr>
            </div>

            <form method="POST">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Görev Adı</label>
                        <input type="text" class="form-control" value="{{ task.title }}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Öncelik</label>
                        <input type="text" class="form-control text-capitalize" value="{{ task.priority }}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Yaratılma Tarihi</label>
                        <input type="text" class="form-control" value="{{ task.created_at.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Başlama Tarihi</label>
                        <input type="text" class="form-control" value="{% if task.start_at %}{{ task.start_at.strftime('%Y-%m-%d %H:%M') }}{% else %}-{% endif %}" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Tahmini Bitiş Tarihi</label>
                        <input type="text" class="form-control" value="{% if task.due_date %}{{ task.due_date.strftime('%Y-%m-%d') }}{% else %}-{% endif %}" readonly>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Zaman Durumu</label>
                    <input type="text" class="form-control text-capitalize" 
                           value="{{ task.execution_state.replace('_',' ') }}" readonly>
                </div>

                <!-- Açıklama -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Açıklama (Düzenlenebilir)</label>
                    <textarea class="form-control" name="description" rows="4">{{ task.description }}</textarea>
                </div>

                <!-- Butonlar -->
                <div class="d-flex justify-content-end mt-4 gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary px-4">
                        <i class="bi bi-arrow-left-circle me-1"></i> Geri
                    </a>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-save me-1"></i> Kaydet ve Bitir
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
