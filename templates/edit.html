<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto shadow-sm" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title mb-3">Görev Düzenle</h5>
                <form method="POST">
                    <!-- Başlık -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Başlık</label>
                        <input type="text" name="title" id="title" class="form-control form-control-lg" value="{{ task.title }}" required>
                    </div>

                    <!-- Açıklama -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea name="description" id="description" class="form-control" rows="3">{{ task.description }}</textarea>
                    </div>

                    <!-- Tahmini Bitirme Tarihi -->
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Tahmini Bitirme Tarihi</label>
                        <input type="date" name="due_date" id="due_date" class="form-control" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
                    </div>

                    <!-- Öncelik -->
                    <div class="mb-3">
                        <label for="priority" class="form-label">Öncelik</label>
                        <select name="priority" id="priority" class="form-select">
                            <option value="low" {% if task.priority=='low' %}selected{% endif %}>Düşük</option>
                            <option value="medium" {% if task.priority=='medium' %}selected{% endif %}>Orta</option>
                            <option value="high" {% if task.priority=='high' %}selected{% endif %}>Yüksek</option>
                        </select>
                    </div>

                    <!-- Butonlar -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
