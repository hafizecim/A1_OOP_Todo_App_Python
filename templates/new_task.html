<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Görev Ekle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">
        ← Geri Dön
    </a>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Yeni Görev Ekle</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add') }}" method="POST" class="row g-3">

                <div class="col-12">
                    <label class="form-label">Başlık</label>
                    <input type="text" name="title" class="form-control" placeholder="Görev başlığı" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Açıklama</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="Görevin detaylarını yazın"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tahmini Bitiş Tarihi</label>
                    <input type="date" name="due_date" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Öncelik</label>
                    <select name="priority" class="form-select">
                        <option value="low">Düşük</option>
                        <option value="medium">Orta</option>
                        <option value="high">Yüksek</option>
                    </select>
                </div>

                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Kaydet
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
